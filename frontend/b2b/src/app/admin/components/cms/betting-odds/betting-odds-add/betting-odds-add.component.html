<fluent-dialog id="defaultDialog" hidden trap-focus modal>
  <div class="dialog">
    <form [formGroup]="form">
      <h2>Tạo kèo cá cược mới</h2>
      <div class="dialog__content">
        <!-- name -->
        <div class="dialog__content__input">
          <fluent-text-field appearance="outline" placeholder="Nhập tên kèo" ngDefaultControl formControlName="name">
            Tên kèo
            <span class="c_required__input">*</span>
          </fluent-text-field>
        </div>
        <!-- team one -->
        <div class="dialog__content__input">
          <fluent-text-field
            appearance="outline"
            placeholder="Nhập team một"
            ngDefaultControl
            formControlName="teamOne"
          >
            Team một
            <span class="c_required__input">*</span>
          </fluent-text-field>
        </div>
        <!-- team two -->
        <div class="dialog__content__input">
          <fluent-text-field
            appearance="outline"
            placeholder="Nhập team hai"
            ngDefaultControl
            formControlName="teamTwo"
          >
            Team hai
            <span class="c_required__input">*</span>
          </fluent-text-field>
        </div>
        <!-- gameTypes -->
        <div class="dialog__content__input">
          <label part="label" for="control" class="label">
            <slot>Chọn loại game *</slot>
          </label>
          <fluent-select
            title="Loại game"
            appearance="outline"
            placeholder="Chọn loại game"
            ngDefaultControl
            formControlName="gameTypes"
          >
            <fluent-option value="CUNG">CUNG</fluent-option>
            <fluent-option value="DAP">DAP</fluent-option>
          </fluent-select>
        </div>
        <!-- streamURL -->
        <div class="dialog__content__input">
          <fluent-text-field
            appearance="outline"
            placeholder="Nhập link trực tiếp"
            ngDefaultControl
            formControlName="streamURL"
          >
            Link trực tiếp
            <span class="c_required__input">*</span>
          </fluent-text-field>
        </div>
        <!-- startDate -->
        <div class="dialog__content__input">
          <fluent-text-field appearance="outline" placeholder="30/12/2024" ngDefaultControl formControlName="startDate">
            Ngày bắt đầu
            <span class="c_required__input">*</span>
          </fluent-text-field>
        </div>
        <!-- startTime -->
        <div class="dialog__content__input">
          <label part="label" for="control" class="label">
            <slot>Giờ bắt đầu *</slot>
          </label>
          <input [ngxTimepicker]="picker" [format]="24" class="input__custom" formControlName="startTime" />
          <ngx-material-timepicker #picker></ngx-material-timepicker>
        </div>
      </div>
      <div class="dialog__action">
        <fluent-button class="dialog__action__close" id="dialogCloser" tabindex="0">Hủy bỏ</fluent-button>
        <fluent-button class="dialog__action__submit" appearance="accent" tabindex="1" (click)="createNewBettingOdds()">
          Tạo mới
        </fluent-button>
      </div>
    </form>
  </div>
</fluent-dialog>
