<view-container
  class="view-container"
  *ngIf="view$ | async as view"
  [appViewMain]="mainTmp"
  [errorTmp]="errorTmp"
  [loaderTmp]="loaderTmp"
  [view]="view"
></view-container>

<ng-template #loaderTmp>
  <app-loading></app-loading>
</ng-template>

<ng-template #mainTmp let-model="view">
  <app-home></app-home> 
</ng-template>

<ng-template #errorTmp let-error="view">
  <div class="error"></div>
</ng-template>
