<div class="card shadow-sm interactive-card">
  <a [routerLink]="['/trang-chu/cac-tran-dau/chi-tiet-tran-dau', game.id, 'details']" class="stretched-link"></a>
  <div class="card-header d-inline-flex align-items-center justify-content-between">
    <span class="fw-semibold fs-6">
      <i class="bi bi-calendar m-2"></i>
      {{ game.planStartTime | date: 'dd/MM/YYYY' }}
    </span>
    <app-game-status [status]="game.gameStatus"></app-game-status>
  </div>
  <div class="card-body d-inline-flex align-items-center justify-content-between g-4">
    <div class="d-flex flex-column align-items-center">
      <img class="mb-2" src="../assets/team/houston.svg" alt="Team Logo" />
      <span class="fw-semibold fs-5">{{ game.teamOne }}</span>
    </div>

    <span class="badge rounded-pill text-bg-warning p-2 m-2 fw-semibold fs-6">
      {{ game.planStartTime | date: 'hh:mm a' }}
    </span>

    <div class="d-flex flex-column align-items-center">
      <img class="mb-2" src="../assets/team/texas.svg" alt="Team Logo" />
      <span class="fw-semibold fs-5">{{ game.teamTwo }}</span>
    </div>
  </div>
  <app-game-types
    [types]="game.gameTypes"
    class="card-footer d-flex align-items-center justify-content-center g-2"
  ></app-game-types>
</div>
