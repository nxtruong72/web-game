<div class="signin">
  <div class="signin__container">
    <div class="signin__container__logo">
      <img src="assets/icons/auth/logo.svg" alt="" srcset="" />
    </div>
    <div class="card signin__container__card">
      <div class="card-body signin__container__body">
        <div class="signin__container__body--title">Đăng Nhập</div>
        <div class="signin__container__body--inputs">
          <div class="mb-3">
            <label class="form-label">Tài khoản *</label>
            <input type="email" class="form-control" placeholder="Tên đăng nhập" />
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu *</label>
            <input type="email" class="form-control" placeholder="Mật khẩu đăng nhập" />
          </div>
          <div class="mb-3 signin__container__body--forgot__password">Quên mật khẩu?</div>
        </div>
        <div class="signin__container__body--action">
          <button type="button" class="btn btn-primary w-100 signin__container__body--action__login">Đăng Nhập</button>
          <div class="signin__container__body--action__signin">
            Chưa có tài khoản?
            <a routerLink="/dang-ki">Đăng kí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="signin__footer">
    <div class="signin__container">
      <div class="signin__footer__version">
        Phiên bản:
        <span>1.0.0</span>
      </div>
      <div class="signin__footer__hotline">
        CSKH:
        <span>1900 9999</span>
      </div>
    </div>
  </div>
</div>
