<div class="auth">
  <div class="auth__container">
    <div class="auth__container__logo">
      <img src="assets/icons/auth/logo.svg" alt="" srcset="" />
    </div>
    <div class="card auth__container__card forgot__container__card">
      <div class="card-body auth__container__body">
        <div class="auth__container__body--title">Quên mật khẩu</div>
        <div class="auth__container__body--inputs">
          <div class="auth__container__body--inputs__notify">
            Vui lòng nhập địa chỉ email đã đăng kí,
            <strong>Hệ thống</strong>
            sẽ gửi email xác thực và hướng dẫn đặt lại mật khẩu.
          </div>
          <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="text" class="form-control" placeholder="Email bảo mật" />
          </div>
        </div>
        <div class="auth__container__body--action">
          <button type="button" class="btn btn-primary w-100 auth__container__body--action__login">Đăng Nhập</button>
          <div class="auth__container__body--action__auth">
            Trở lại trang
            <a routerLink="/dang-nhap">Đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="auth__footer">
    <div class="auth__container">
      <div class="auth__footer__version">
        Phiên bản:
        <span>1.0.0</span>
      </div>
      <div class="auth__footer__hotline">
        CSKH:
        <span>1900 9999</span>
      </div>
    </div>
  </div>
</div>
